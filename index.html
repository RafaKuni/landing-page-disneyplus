<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clone Disney+</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='dist/css/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__brand">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês o R$297,90/ano á vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas
            </p>
        </div>
    </section>
</body>
</html>
